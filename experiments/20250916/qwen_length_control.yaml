experiment:
  table_name: encoding_schemes

  project_name: encoding_schemes
  experiment_name: math_cot_sft_${encoding_scheme}_${model_id}

  experiment_params:
    model: ${model_id}
    encoding_scheme: ${encoding_scheme}

    dataset: numina_math_cot_16000
    validation_set_frac: 0.05

    sampling_params:
      temperature: 1.0
      n: 4

    sft_params:
      batch_size: 192
      learning_rate: 2e-6
      clip_grad: 1.0
      num_epochs: 1
      weight_decay: 0.0
      # preshuffled to maintain iid
      shuffle: False

    translation_prompt: ${encoding_scheme}
    
    use_sft_model_for_sampling: True

  experiment_tags:
    numina_math_cot_rerun: True

stages:
  - name: generate_math500_cot_length_control
    executor:
      path: speaking/encoded_cot_runner.py
      function_name: generate_prompted_translation
      function_kwargs:
        save_path_override: output/__HASH__/data/length_control/prompted_cot.parquet
        num_samples_override: 32

  - name: evaluate_math_accuracy_length_control
    executor:
      path: evaluation/metrics/math_accuracy.py
      function_name: evaluate_math_accuracy
      function_kwargs:
        input_path_override: output/__HASH__/data/length_control/prompted_cot.parquet
        output_path_override: output/__HASH__/data/length_control/math_scores.parquet

  - name: judge_cot_style_adherence_length_control
    executor:
      path: speaking/encoded_cot_runner.py
      function_name: judge_cot_style_adherence
      function_kwargs:
        generated_cot_path_override: output/__HASH__/data/length_control/prompted_cot.parquet